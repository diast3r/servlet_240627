<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 정보 입력</title>

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h2>회원 정보 입력</h2>
		<form method="get" action="/lesson01/ex04">
			<div class="form-group">
				<label for="userId">아이디</label>
				<input type="text" id="userId" class="form-control col-4" name="userId" placeholder="아이디를 입력하세요">
			</div>
			<div class="form-group">
				<label for="name">이름</label>
				<input type="text" id="name" class="form-control col-4" name="name" placeholder="이름을 입력하세요">
			</div>
			<div class="form-group">
				<label for="birth">생년월일</label>
				<input type="text" id="birth" class="form-control col-4" name="birth" placeholder="예시) 19990430">
			</div>
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="text" id="email" class="form-control col-4" name="email" placeholder="이메일을 입력하세요">
			</div>
			
			<button type="submit" class="btn btn-primary">회원가입</button>
			
		</form>
	</div>
</body>
</html>
